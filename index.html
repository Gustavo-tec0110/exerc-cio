<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Carousel e Formulário</title>
    
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Projeto</h1>
    </header>

    <!-- Carousel -->
    <section class="carousel-container">
        <div class="carousel">
            <div><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></div>
            <div><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></div>
            <div><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></div>
        </div>
    </section>

    <!-- Formulário -->
    <section class="form-container">
        <h2>Entre em Contato</h2>
        <form id="meu-form">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Projeto desenvolvido para exercício do curso</p>
    </footer>

    <!-- Script do projeto -->
    <script src="java.js"></script>
</body>
</html>
